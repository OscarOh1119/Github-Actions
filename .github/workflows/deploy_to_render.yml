name: Deploy To Render

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Deploy To Render
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies & Run Tests
        run: |
          npm install
          npm run test

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK }}"
